<hmtl>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="hbar">
                    <input id="panelT" class="form-control" type="text" placeholder="0" style="font-size: 28px;">
                    <input id="panelC" class="form-control" type="text" placeholder="0" style="font-size: 28px;">
            </div>
            <div class="hbar">
                <div class="hblk"><button class="btn" type="button" value="Input" onclick="panelTClear(0)">C</button></div>
                <div class="hblk"><button class="btn" type="button" id="F1" onclick="btnFunc(this)">Ins</button></div>
                <div class="hblk"><button class="btn" type="button" id="F2" onclick="btnFunc(this)">Del</button></div>
                <div class="hblk"><button class="btn" type="button" id="F3" onclick="btnFunc(this)">Clr</button></div>
            </div>
            <div class="hbar">
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">7</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">8</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">9</button></div>
                <div class="hblk"><button class="btn" type="button" id="+" onclick="btnFunc(this)">+</button></div>
            </div>
            <div class="hbar">
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">4</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">5</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">6</button></div>
                <div class="hblk"><button class="btn" type="button" id="-" onclick="btnFunc(this)">-</button></div>
            </div>
            <div class="hbar">
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">1</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">2</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">3</button></div>
                <div class="hblk"><button class="btn" type="button" id="*" onclick="btnFunc(this)">*</button></div>
            </div>
            <div class="hbar">
                <div class="hblk"><button class="btn" type="button" id="=" onclick="btnFunc(this)">=</button></div>
                <div class="hblk"><button class="btn" type="button" onclick="panelTsetNum(this)">0</button></div>
                <div class="hblk"><button class="btn" type="button">.</button></div>
                <div class="hblk"><button class="btn" type="button" id="/" onclick="btnFunc(this)">/</button></div>
            </div>  
            <div class="hbar">
                <div id="sysout"></div>
            </div>
        </div>    
    <script type="text/javascript" src="js/cal.js"></script> 
    </body>
</hmtl>
